<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exe2WebApp Test</title>
</head>
<body>
    <input type="text" id="input_str" style="width:200px"/>
    <button onclick="startExec();">Start</button>
    <hr />
    <div id="msg"></div>
    <hr />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var sio = io();

        sio.on("ServerMsg", function (data) { dispMessage(data.value); });

        function startExec() {
            sio.emit("execOnServer", document.getElementById('input_str').value);
        }

        function dispMessage(msg) {
            var domMeg = document.createElement('div');
            domMeg.innerHTML = msg;
            document.getElementById("msg").appendChild(domMeg);
        }

    </script>


</body>
</html>
